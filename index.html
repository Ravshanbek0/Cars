<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<style>
    .textWrong {
        text-align: center;
        width: 100%;
    }
</style>

<body class="h-100">
    <div class="d-flex h-100">
        <div class="bg-success py-5 w-25">
            <div class="container">
                <form class="text-white w-75 mx-auto" id="form">
                    <div class="mb-3">
                        <img src="./imgs/hero.png" alt="">
                        <label for="name" class="form-label">Car name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Car Name...">
                    </div>
                    <div class="mb-3">
                        <label for="speed" class="form-label">Speed</label>
                        <input type="text" class="form-control" id="speed" placeholder="Car speed...">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price ($)</label>
                        <input type="number" class="form-control" id="price" placeholder="Car price...">
                    </div>
                    <div class="mb-3">
                        <label for="url" class="form-label">Image URL</label>
                        <input type="text" class="form-control" id="url" placeholder="Car url...">
                    </div>
                    <div class="mb-3">
                        <label for="color" class="form-label">Color</label>
                        <input type="color" class="form-control" id="color" placeholder="Car color...">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="w-75 p-3">
            <div class="container" style="height: 100%; overflow-y: scroll">
                <div class="cards d-flex gap-4 flex-wrap">



                </div>
            </div>
        </div>
        <script src="./app.js"></script>
</body>

</html>
